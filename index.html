<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 06/22</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-login"> <!-- container geral-->
            <div class="img-box">
                <img src="imagens/Telecommuting-pana.png">
            </div>
            <div class="content-box">
                <div class="form-box"> <!-- tela de login-->
                    <h2>Login</h2>
                    <form>
                        <div class="input-box">
                            <span>Username</span>
                            <input type="email" placeholder="@mail.com">
                        </div>
                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" placeholder="password">
                        </div>
                        <div class="remember">
                            <label>
                                <input type="checkbox">Remember me
                            </label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Entrar">   <!-- botão entrar-->
                        </div>
                        <div class="input-box">
                            <p>Não tem uma conta? <a href="">Inscreva-se</a></p>
                        </div>
                    </form>
                    <h3>Logar Com</h3>
                    <ul>
                        <li><img src="imagens/facebook.png"></li>
                        <li><img src="imagens/google.png"></li>
                        <li><img src="imagens/apple.png"></li>
                    </ul>
                </div>
        </div>
        </div>
</body>
</html>
